<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header class="bg-success col-12 p-3 text-center">
        <h1>Weather App</h1>
    </header>

    <!--  -->
    <main class="d-flex flex-row">
        <aside class="col-3 bg-secondary p-3">
            <form id="user-input">
                <div class="form-group">
                  <label class="text-white" for="exampleInputEmail1">Location</label>
                  <input type="city" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group form-check">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </aside>

        <!-- Current Weather Data -->
        <section class="col-9 d-flex flex-column">
            <section id="current-weather" class="col-12 m-3 bg-custom jumbotron jumbotron-fluid"> 
                <div class="container">
                  <h1 class="display-4">Fluid jumbotron</h1>
                  <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
                </div>
            </section>
    
            <section id="five-day">
                <div class="d-flex flex-row col-12 justify-content-between">
                    <div class="card text-white bg-success mb-3 " >
                        <div class="card-body">
                          <h5 id="day-1" class="card-title">Day</h5>
                          <p id="icon-day-1" class="card-text">icon</p>
                          <p id="temp-day-1" class="card-text">temp</p>
                          <p id="humi-humi-1" class="card-text">humi</p>
                        </div>
                    </div>    
                    <div class="card text-white bg-success mb-3" >
                        <div class="card-body">
                          <h5 id="day-2" class="card-title">Success card title</h5>
                          <p id="icon-day-2" class="card-text">Text</p>
                          <p id="temp-day-2" class="card-text">Text</p>
                          <p id="humi-humi-2" class="card-text">Text</p>
                        </div>
                    </div>   
                    <div class="card text-white bg-success mb-3" >
                        <div class="card-body">
                          <h5 id="day-3" class="card-title">Success card title</h5>
                          <p id="icon-day-3" class="card-text">Text</p>
                          <p id="temp-day-3" class="card-text">Text</p>
                          <p id="humi-humi-3" class="card-text">Text</p>
                        </div>
                    </div>   
                    <div class="card text-white bg-success mb-3" >
                        <div class="card-body">
                          <h5 id="day-4" class="card-title">Success card title</h5>
                          <p id="icon-day-4" class="card-text">Text</p>
                          <p id="temp-day-4" class="card-text">Text</p>
                          <p id="humi-humi-4" class="card-text">Text</p>
                        </div>
                    </div>   
                    <div class="card text-white bg-success mb-3" >
                        <div class="card-body">
                          <h5 id="day-5" class="card-title">Success card title</h5>
                          <p id="icon-day-5" class="card-text">Text</p>
                          <p id="temp-day-5" class="card-text">Text</p>
                          <p id="humi-humi-5" class="card-text">Text</p>
                        </div>
                    </div>
                </div>
            </section>
        </section>

    </main>

    <script src="./script.js"></script>
</body>
</html>
